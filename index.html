<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body> 
    <main class="container">
      <div class="card"> 
        <div class="card__header"> <img class="card__background" src="./images/bg-pattern-card.svg" alt="card"></div>
        <div class="card__main"><img class="card__image" src="./images/image-victor.jpg" alt="profile">
          <div class="card__box">
            <div class="card__name">Victor Crest </div>
            <div class="card__age">26</div>
          </div>
          <div class="card__location">London</div>
          <hr>
        </div>
        <div class="card__footer">
          <div class="card__block"> 
            <div class="card__title">80K</div>
            <div class="card__subtitle">Followers</div>
          </div>
          <div class="card__block"> 
            <div class="card__title">803K</div>
            <div class="card__subtitle">Likes</div>
          </div>
          <div class="card__block"> 
            <div class="card__title">1.4K</div>
            <div class="card__subtitle">Photos</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
